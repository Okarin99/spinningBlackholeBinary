        Colormap:
          Name: Rainbow Uniform
          #PolynomalTransform:
            #Degree: 2.5
            #Shift: -0.5
        NumPeaks: 4  # A rainbow has 7 colors. No more, no less.
        #Polynomial: 2
        PolynomialOpacities: 2
        FirstPeak:
          Position: 0.00002
          Opacity: 0.0015
        LastPeak:
          Position: 0.0001
          Opacity: 0.04
        AddNegatives: True
    ScalarBar:
      Title:
        Name: 'Cross strain'
        Color: [0., 0., 0.]
      WindowLocation: 'Lower Right Corner'
      Orientation: 'Horizontal'
      UseCategories: True
      Label:
        Color: [0., 0., 0.]
  - Field: Age
    TransferFunction:
      Linear:
        Colormap:
          Points:
            - Position: -1
              Color: [0., 0., 0.]
            - Position: 1
              Color: [0., 0., 0.]
        Start:
          Position: -1
          Opacity: 1
        End:
          Position: 1
          Opacity: 1
