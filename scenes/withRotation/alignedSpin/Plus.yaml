VolumeRepresentation:
  ColorBy: Plus strain
  ScalarOpacityUnitDistance: 1.

TransferFunctions:
  - Field: Plus strain
    TransferFunction:
      Peaks:
        Colormap:
          Name: Rainbow Uniform
          PolynomalTransform:
           Degree: 0.3
           Shift: -0.5
        NumPeaks: 4  # A rainbow has 7 colors. No more, no less.
        #Polynomial: 2
        #PolynomialOpacities: 2
        FirstPeak:
          Position: 0.0000015
          Opacity: 0.0015
        LastPeak:
          Position: 0.000003
          Opacity: 0.04
        AddNegatives: True
    ScalarBar:
      Title:
        Name: 'Plus strain'
        Color: [0., 0., 0.]
      WindowLocation: 'Lower Right Corner'
      Orientation: 'Horizontal'
      UseCategories: True
      Label:
        Color: [0., 0., 0.]
  - Field: Age
    TransferFunction:
      Linear:
        Colormap:
          Points:
            - Position: -1
              Color: [0., 0., 0.]
            - Position: 1
              Color: [0., 0., 0.]
        Start:
          Position: -1
          Opacity: 1
        End:
          Position: 1
          Opacity: 1
